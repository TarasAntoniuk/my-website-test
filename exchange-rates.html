<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Rates - Taras Antoniuk</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .currency-header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .base-currency {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .base-currency-label {
            font-size: 1.2em;
            font-weight: 600;
            color: #667eea;
        }

        .base-currency-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #764ba2;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 10px 25px;
            border-radius: 25px;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .date-selector label {
            font-size: 1.1em;
            font-weight: 600;
            color: #667eea;
        }

        .date-selector input[type="date"] {
            padding: 10px 20px;
            border: 2px solid #667eea;
            border-radius: 25px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .date-selector input[type="date"]:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .rates-table-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            overflow-x: auto;
        }

        .rates-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .rates-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .rates-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
        }

        .rates-table tbody tr {
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.3s ease;
        }

        .rates-table tbody tr:hover {
            background: #f5f7fa;
        }

        .rates-table td {
            padding: 15px;
            color: #555;
        }

        .currency-code {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .currency-name {
            color: #764ba2;
            font-size: 0.9em;
        }

        .currency-symbol {
            color: #888;
            font-size: 0.85em;
            margin-left: 5px;
        }

        .rate-value {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            padding: 20px;
            border-radius: 10px;
            color: #c33;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .currency-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .rates-table {
                font-size: 0.9em;
            }

            .rates-table th,
            .rates-table td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header data-title="Exchange Rates" data-page="exchange-rates"></header>

<div class="container">
    <div class="currency-header">
        <div class="base-currency">
            <span class="base-currency-label">Base Currency:</span>
            <span class="base-currency-value">EUR (Euro)</span>
        </div>
        <div class="date-selector">
            <label for="rateDate">Date:</label>
            <input type="date" id="rateDate" max="">
        </div>
    </div>

    <div class="rates-table-container">
        <div id="loadingMessage" class="loading">Loading currency rates...</div>
        <div id="errorMessage" class="error" style="display: none;"></div>
        <table class="rates-table" id="ratesTable" style="display: none;">
            <thead>
            <tr>
                <th>Currency</th>
                <th>Currency Code</th>
                <th>Last Updated</th>
                <th>Exchange Rate</th>
            </tr>
            </thead>
            <tbody id="ratesBody">
            </tbody>
        </table>
    </div>
</div>

<footer></footer>

<script src="js/menu.js"></script>
<script src="js/exchange-rates.js"></script>

</body>
</html>
